<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <img src="images/pattern-background-mobile.svg" alt="" id="body-image">

  <main class="container">
    <section class="card">
      <div class="inner">
        <img src="images/illustration-hero.svg" alt="Image of person listening to music">
        <div class="top">
          <h1>Order Summary</h1>
          <p class="subtitle"> You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
        </div>
        <div class="card-body">
            <div class="plan-container">
              <div class="plan">
                <img src="images/icon-music.svg" alt="Music Icon">
                <div class="bottom">
                  <h2>Annual Plan</h2>
                  <p class="plan-subtitle">$59.99/year</p>
                </div>
                <a href="#">Change</a>
              </div>
            </div>
          <button>Proceed to Payment</button>
          <p class="cancel-order">Cancel Order</p>
          <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Siddiq Nasheed</a>.
          </div>
      </div>
      </div>
    </section>
  </main>

  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->
  
</body>
</html>
